<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>GluMo</title>
		<link rel="stylesheet" type="text/css" href="./css/registerstyle.css">
	</head>
	<body>
		<nav>
    		<ul>
          <li><a href="webapp.html"><i class="fa fa-fw fa-home"></i> Home</a></li>
          <li><a href="info.html"><i class="fa fa-book" aria-hidden="true"></i> Info</a></li>
          <li><a href="contact.html"><i class="fa fa-fw fa-envelope"></i> Contact</a></li>
          <li><a href="login.html"><i class="fa fa-fw fa-user"></i> Login</a></li>
    		</ul>
		</nav>
		<div class="container">
    		<div class="blurb">
        		<h1>GluMo Webapp</h1>
    		</div>
		</div>
    <div id="signup-box">
      <div class="left-box">
        <span class="signinwith">Sign Up</span>
          <input type="text" name="username" placeholder="Username"/>
          <input type="text" name="email" placeholder="Email"/>
          <input type="password" name="password" placeholder="Password"/>
          <input type="password" name="password2" placeholder="Retype Password"/>
          <input type="submit" name="signup-button" value="Sign up"/>
        </div>
        <div class="right-box">
          <span class="signinwith">Sign in with<br/>Social Network</span>
          <button class="social facebook"><a href="#" class="fa fa-facebook"></a> Login with Facebook</button>
          <button class="social twitter"><a href="#" class="fa fa-twitter"></a> Login with Twitter</button>
          <button class="social google"><a href="#" class="fa fa-google"></a> Login with Google+</button>
        </div>
        <div class="or">OR</div>
      </div>
    </body>
</html>
